[program:sshd]
command=/usr/sbin/sshd -D

default_startsecs=0

default_autostart=true

default_autorestart=true

[program:ttyd]
command=ttyd --writable -p 7681 bash
autostart=true
autorestart=true

[program:x11vnc]
command=x11vnc -forever -usepw -create -rfbauth /etc/x11vnc.pass -display :0
autostart=true
autorestart=true

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true 